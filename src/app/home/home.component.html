<div class="home">
  <div class="home-main">
    <div class="main-bloc">
      <div class="learn-blocs">
        <div class="learn-bloc">
          <p class="to-learn learn-text">
            To Learn<br />{{ cardsStats["to learn"] }}
          </p>
        </div>
        <div class="learn-bloc">
          <p class="learning learn-text">
            Learning<br />{{ cardsStats["learning"] }}
          </p>
        </div>
        <div class="learn-bloc">
          <p class="learned learn-text">
            Learned<br />{{ cardsStats["learned"] }}
          </p>
        </div>
      </div>
      <div class="buttons-main">
        <a routerLink="learn">
          <button class="button-start">
            <h3>Start to learn vocabulary</h3>
          </button></a
        >
        <button class="button-add">
          <fa-icon [icon]="faPlus" />
        </button>
      </div>
    </div>
  </div>
  <div class="home-cards">
    <app-cardslist />
  </div>
</div>
