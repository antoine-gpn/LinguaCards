<header>
  <div class="header-left">
    <select id="country-select" (change)="changeLanguage($event)">
      @for(lang of langs; track lang["value"]){
      <option [value]="lang['value']">{{ lang["text"] }}</option>
      }
    </select>
  </div>
  <div class="header-center">
    <a routerLink=""> <img src="/logo.png" /></a>
    <h1>LinguaCards</h1>
  </div>
</header>
