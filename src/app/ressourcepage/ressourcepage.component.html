<div class="ressources-list">
  @for(ressource of ressources; track ressource['id']){

  <a
    [routerLink]="['/ressources', ressource['id']]"
    class="ressource"
    [ngStyle]="{
      'background-image':
        'url(' + 'http://localhost:4200/' + ressource['url'] + ')'
    }"
  ></a>
  }
</div>
