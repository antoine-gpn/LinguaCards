<header>
  <div class="header-left">
    <div class="flags">
    @for(lang of langs; track lang){
      <a (click)="changeLang(lang['value'])">
        <img class="flag" [ngClass]="{'flag-selected': currentLang === lang['value']}" [src]="lang['icon']" width="32" />
      </a> 
    }
    </div>
  </div>
  <div class="header-center"> 
    <a routerLink=""> <img class="logo" src="/logo.png" /></a>
    <h1>LinguaCards</h1>
  </div>
</header>
